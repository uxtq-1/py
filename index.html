<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Landing page with interactive typewriter effect and particles background">
    <title>Landing Page with Typewriter Effect</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Particles Background -->
    <div id="particles-js"></div>

    <!-- Language Toggle -->
    <nav class="language-toggle" role="navigation">
        <button onclick="toggleLanguage('en')" aria-label="Switch to English">EN</button>
        <button onclick="toggleLanguage('es')" aria-label="Cambiar a EspaÃ±ol">ES</button>
    </nav>

    <!-- Welcome Message -->
    <div class="welcome-text" aria-live="polite">
        <h1 id="welcomeMessage" class="typewriter"></h1>
    </div>

    <!-- Continue Button -->
    <div class="button-container">
        <button onclick="window.location.href='index.html'" aria-label="Go to homepage">Click to Continue</button>
    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js" defer></script>
    <script src="js/landing.js" defer></script>

</html>
