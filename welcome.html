<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome to OPS Online Support</title>
  <!-- Global CSS (Desktop-First) -->
  <link rel="stylesheet" href="css/global.css" />
  <!-- Additional overrides for small screens -->
  <link rel="stylesheet" media="(max-width: 768px)" href="css/small-screens.css" />
  <!-- Font Awesome Stylesheet -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    crossorigin="anonymous"
  />
  <link rel="icon" href="assets/favicon.ico" />
  <!-- Inline CSS to Hide Mobile Navigation Elements -->
  <style>
    .mobile-nav,
    .mobile-hamburger-menu,
    .mobile-nav-panel,
    .mobile-services-menu {
      display: none !important;
    }
  </style>
</head>
<body>
  <!-- Particles.js Container -->
  <div id="particles-js"></div>

  <!-- Language Toggle Button (Only EN/ES) -->
  <div style="position: absolute; top: 10px; right: 10px; z-index: 10;">
    <button
      id="language-toggle"
      style="background-color: #7e69ab; color: #fff; border: none; padding: 8px 15px; border-radius: 20px;"
    >
      EN
    </button>
  </div>

  <!-- Typewriter Effect Container -->
  <div id="typewriter"></div>

  <!-- Background Music -->
  <audio id="background-music" autoplay loop>
    <source src="https://www.myinstants.com/media/sounds/tada-fanfare-a.mp3" type="audio/mpeg" />
  </audio>

  <!-- "Click to Continue" Button (Centered) -->
  <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); text-align: center; z-index: 10;">
    <button
      id="continue-btn"
      style="background-color: #9b87f5; color: #fff; border: none; padding: 15px 25px; cursor: pointer; font-size: 1rem; border-radius: 5px;"
    >
      Click to Continue
    </button>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script src="js/particles-config.js"></script>
  <script>
    // Typewriter Effect
    const text = "Welcome to the Future!";
    const typewriterElement = document.getElementById("typewriter");
    let index = 0;

    function typeEffect() {
      if (index < text.length) {
        typewriterElement.innerHTML += text.charAt(index);
        index++;
        setTimeout(typeEffect, 150);
      }
    }

    // Style the typewriter element
    typewriterElement.style.position = "absolute";
    typewriterElement.style.top = "40%"; /* Adjust vertical position as needed */
    typewriterElement.style.left = "50%";
    typewriterElement.style.transform = "translate(-50%, -50%)";
    typewriterElement.style.fontSize = "2em";
    typewriterElement.style.whiteSpace = "nowrap";
    typewriterElement.style.overflow = "hidden";
    typewriterElement.style.borderRight = "4px solid white";
    typewriterElement.style.animation = "blinkCursor 0.8s infinite";
    typewriterElement.style.zIndex = "10";
    typewriterElement.style.color = "white";

    // Blink cursor animation
    const style = document.createElement("style");
    style.innerHTML = `
      @keyframes blinkCursor {
        50% { border-color: transparent; }
      }
    `;
    document.head.appendChild(style);

    // Start the typewriter effect on window load
    window.onload = () => {
      typeEffect();
    };

    // "Click to Continue" Button functionality
    const continueBtn = document.getElementById("continue-btn");
    continueBtn.addEventListener("click", () => {
      window.location.href = "index.html";
    });

    // Language Toggle Functionality (EN/ES only)
    const languageToggleButton = document.getElementById('language-toggle');
    let currentLanguage = localStorage.getItem('language') || 'en';
    document.body.setAttribute('lang', currentLanguage);
    languageToggleButton.textContent = currentLanguage === 'en' ? 'ES' : 'EN';
    languageToggleButton.addEventListener('click', function() {
      currentLanguage = currentLanguage === 'en' ? 'es' : 'en';
      languageToggleButton.textContent = currentLanguage === 'en' ? 'ES' : 'EN';
      document.body.setAttribute('lang', currentLanguage);
      localStorage.setItem('language', currentLanguage);
    });
  </script>
</body>
</html>
