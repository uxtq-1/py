<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome Page</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="assets/favicon.ico">
</head>
<body>
  <!-- ============================================================
       Particles Background Container
       ============================================================ -->
  <div id="particles-js"></div>

  <!-- ============================================================
       Desktop Language Toggle (Hidden on Small Screens)
       ============================================================ -->
  <button class="language-toggle" id="langToggle">EN</button>

  <!-- ============================================================
       Welcome Message
       ============================================================ -->
  <div class="welcome-text" id="welcomeText">Welcome to Our Site!</div>

  <!-- ============================================================
       Mobile Navigation Container (Small Screens Only)
       ============================================================ -->
  <div class="mobile-nav-container">
    <!-- Hamburger Menu Button -->
    <button id="mobile-menu-toggle" class="mobile-menu-toggle">menu</button>
    <!-- Mobile Navigation Panel -->
    <nav id="mobile-nav-panel" class="mobile-nav-panel">
      <ul>
        <li><a href="#" id="mobile-home">Home</a></li>
        <li><a href="#" id="mobile-services">Services</a></li>
        <li><button id="mobile-lang-toggle">EN</button></li>
        <li><button id="dark-light-toggle">Lite</button></li>
        <li><button id="chat-btn">Chat</button></li>
      </ul>
    </nav>
  </div>

  <!-- ============================================================
       External JavaScript Resources
       ============================================================ -->
  <!-- Particles.js Library -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <!-- Custom JavaScript -->
  <script src="scripts.js"></script>
</body>
</html>
