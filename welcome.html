<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome Page</title>
  <style>
    /* Basic Reset */
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #000; /* Dark background for contrast */
    }
    /* Particles container covers the whole viewport */
    #particles-js {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }
    /* Language Toggle Button Style */
    .language-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #7e69ab;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 20px;
      cursor: pointer;
      z-index: 10;
    }
    /* Welcome Message Style */
    .welcome-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #fff;
      font-size: 2em;
      z-index: 10;
      text-align: center;
    }
  </style>
</head>
<body>
  <!-- Particles Background Container -->
  <div id="particles-js"></div>

  <!-- Language Toggle Button -->
  <button class="language-toggle" id="langToggle">EN</button>

  <!-- Welcome Message -->
  <div class="welcome-text" id="welcomeText">Welcome to Our Site!</div>

  <!-- Include particles.js from CDN -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script>
    // Initialize particles.js with custom configuration
    particlesJS("particles-js", {
      "particles": {
        "number": {
          "value": 80,
          "density": {
            "enable": true,
            "value_area": 800
          }
        },
        "color": {
          "value": "#ffffff"
        },
        "shape": {
          "type": "circle"
        },
        "opacity": {
          "value": 0.5,
          "random": false
        },
        "size": {
          "value": 3,
          "random": true
        },
        "line_linked": {
          "enable": true,
          "distance": 150,
          "color": "#ffffff",
          "opacity": 0.4,
          "width": 1
        },
        "move": {
          "enable": true,
          "speed": 6,
          "direction": "none",
          "random": true,
          "straight": false,
          "out_mode": "out"
        }
      },
      "interactivity": {
        "detect_on": "canvas",
        "events": {
          "onhover": {
            "enable": true,
            "mode": "grab"
          },
          "onclick": {
            "enable": true,
            "mode": "push"
          },
          "resize": true
        },
        "modes": {
          "grab": {
            "distance": 140,
            "line_linked": {
              "opacity": 1
            }
          },
          "push": {
            "particles_nb": 4
          }
        }
      },
      "retina_detect": true
    });

    // Language Toggle Functionality
    const langToggle = document.getElementById('langToggle');
    const welcomeText = document.getElementById('welcomeText');

    // Check for saved language in localStorage; default to English
    let currentLang = localStorage.getItem('lang') || 'en';
    updateLanguage(currentLang);

    // Toggle language on button click
    langToggle.addEventListener('click', () => {
      currentLang = (currentLang === 'en') ? 'es' : 'en';
      updateLanguage(currentLang);
      localStorage.setItem('lang', currentLang);
    });

    // Update the interface text and button label based on selected language
    function updateLanguage(lang) {
      if (lang === 'en') {
        langToggle.textContent = 'ES';
        welcomeText.textContent = 'Welcome to Our Site!';
        document.documentElement.lang = 'en';
      } else {
        langToggle.textContent = 'EN';
        welcomeText.textContent = 'Â¡Bienvenido a Nuestro Sitio!';
        document.documentElement.lang = 'es';
      }
    }
  </script>
</body>
</html>
