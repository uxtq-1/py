<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="particles-js"></div>
    <div class="content">
        <h1 id="welcome-message">Welcome to your future growth with remote assistance</h1>
        <div class="language-toggle">
            <button onclick="changeLanguage('en')">EN</button>
            <button onclick="changeLanguage('es')">ES</button>
        </div>
        <button class="button" onclick="window.location.href='/next-page'">Click to Continue</button>
    </div>

    <script>
        // Function to change the language and store it in localStorage
        function changeLanguage(lang) {
            localStorage.setItem('language', lang);
            updateLanguage();
        }

        // Function to update the welcome message based on stored language
        function updateLanguage() {
            let language = localStorage.getItem('language') || 'en';
            const message = document.getElementById('welcome-message');

            if (language === 'es') {
                message.textContent = 'Bienvenido a tu crecimiento futuro con asistencia remota';
            } else {
                message.textContent = 'Welcome to your future growth with remote assistance';
            }
        }

        // Initialize language on page load
        document.addEventListener('DOMContentLoaded', () => {
            updateLanguage();
        });

        // Particles.js configuration
        particlesJS("particles-js", {
            "particles": {
                "number": {
                    "value": 80,
                    "density": {
                        "enable": true,
                        "value_area": 800
                    }
                },
                "color": {
                    "value": "#ffffff"
                },
                "shape": {
                    "type": "circle",
                    "stroke": {
                        "width": 0,
                        "color": "#000000"
                    },
                    "polygon": {
                        "nb_sides": 5
                    }
                },
                "opacity": {
                    "value": 0.5,
                    "random": false,
                    "anim": {
                        "enable": true,
                        "speed": 1,
                        "opacity_min": 0.1,
                        "sync": false
                    }
                },
                "size": {
                    "value": 3,
                    "random": true,
                    "anim": {
                        "enable": true,
                        "speed": 40,
                        "size_min": 0.1,
                        "sync": false
                    }
                },
                "line_linked": {
                    "enable": true,
                    "distance": 150,
                    "color": "#ffffff",
                    "opacity": 0.4,
                    "width": 1
                },
                "move": {
                    "enable": true,
                    "speed": 3,
                    "direction": "none",
                    "random": false,
                    "straight": false,
                    "out_mode": "out",
                    "bounce": false,
                    "attract": {
                        "enable": false,
                        "rotateX": 600,
                        "rotateY": 1200
                    }
                }
            },
            "retina_detect": true
        });
    </script>
</body>
</html>
