<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome to OPS Online Support</title>
  <!-- Global CSS (Desktop-First) -->
  <link rel="stylesheet" href="css/global.css" />
  <!-- Additional overrides for small screens -->
  <link rel="stylesheet" media="(max-width: 768px)" href="css/small-screens.css" />
  <!-- Font Awesome Stylesheet -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    crossorigin="anonymous"
  />
  <link rel="icon" href="assets/favicon.ico" />
</head>
<body>
  <!-- Particles.js Container -->
  <div id="particles-js"></div>

  <!-- Typewriter and Audio -->
  <div id="typewriter"></div>
  <audio id="background-music" autoplay loop>
    <source src="https://www.myinstants.com/media/sounds/tada-fanfare-a.mp3" type="audio/mpeg" />
  </audio>

  <!-- "Click to Continue" Button -->
  <div style="position: absolute; top: 70%; left: 50%; transform: translateX(-50%); text-align: center; z-index: 10;">
    <button
      id="continue-btn"
      style="
        background-color: #9b87f5;
        color: #fff;
        border: none;
        padding: 15px 25px;
        cursor: pointer;
        font-size: 1rem;
        border-radius: 5px;
      "
    >
      Click to Continue
    </button>
  </div>

  <!-- Particles.js Script -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <!-- Particles Config -->
  <script src="js/particles-config.js"></script>

  <!-- Inline Typewriter Effect Script -->
  <script>
    // Typewriter Effect
    const text = "Welcome to the Future!";
    const typewriterElement = document.getElementById("typewriter");
    let index = 0;

    function typeEffect() {
      if (index < text.length) {
        typewriterElement.innerHTML += text.charAt(index);
        index++;
        setTimeout(typeEffect, 150);
      } else {
        // Blink cursor effect done via CSS below
      }
    }

    // Style the typewriter
    typewriterElement.style.position = "absolute";
    typewriterElement.style.top = "50%";
    typewriterElement.style.left = "50%";
    typewriterElement.style.transform = "translate(-50%, -50%)";
    typewriterElement.style.fontSize = "2em";
    typewriterElement.style.whiteSpace = "nowrap";
    typewriterElement.style.overflow = "hidden";
    typewriterElement.style.borderRight = "4px solid white";
    typewriterElement.style.animation = "blinkCursor 0.8s infinite";
    typewriterElement.style.zIndex = "10";
    typewriterElement.style.color = "white";

    // Blink cursor animation
    const style = document.createElement("style");
    style.innerHTML = `
      @keyframes blinkCursor {
        50% { border-color: transparent; }
      }
    `;
    document.head.appendChild(style);

    // Start typewriter on load
    window.onload = () => {
      typeEffect();
    };

    // Button to continue
    const continueBtn = document.getElementById("continue-btn");
    continueBtn.addEventListener("click", () => {
      window.location.href = "index.html";
    });
  </script>
</body>
</html>
