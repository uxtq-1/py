<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page with Typewriter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Language Toggle -->
    <div class="language-toggle">
        <button onclick="toggleLanguage('en')">EN</button>
        <button onclick="toggleLanguage('es')">ES</button>
    </div>

    <!-- Particles.js Background -->
    <div id="particles-js"></div>

    <!-- Welcome Text with Typewriter Effect -->
    <div class="welcome-text">
        <h1 id="welcomeMessage"></h1>
    </div>

    <!-- Button to Continue -->
    <div class="button-container">
        <button onclick="window.location.href='index.html'">Click to Continue</button>
    </div>

    <!-- Linking particles.js -->
    <script src="particles.js"></script>

    <!-- Custom JavaScript -->
    <script src="landing.js"></script>
</body>
</html>
